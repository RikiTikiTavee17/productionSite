<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeadLines | Вход и Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script defer src="bundle.js"></script>
</head>
<body>
<div class="auth-container">
    <div class="auth-card shadow-lg animate__animated animate__fadeIn">
        <h1 class="text-center mb-4">DeadLines</h1>
        <ul class="nav nav-tabs mb-4" id="authTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-tab-pane" type="button" role="tab">Вход</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Регистрация</button>
            </li>
        </ul>

        <div class="tab-content">
            <!-- Вход -->
            <div class="tab-pane fade show active" id="login-tab-pane" role="tabpanel">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="login" class="form-label"><i class="fas fa-user me-2"></i>Логин</label>
                        <input type="text" class="form-control" id="login" placeholder="Введите логин" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"><i class="fas fa-lock me-2"></i>Пароль</label>
                        <input type="password" class="form-control" id="password" placeholder="Введите пароль" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100"><i class="fas fa-sign-in-alt me-2"></i>Войти</button>
                </form>
            </div>

            <!-- Регистрация -->
            <div class="tab-pane fade" id="register" role="tabpanel">
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="regLogin" class="form-label"><i class="fas fa-user me-2"></i>Логин</label>
                        <input type="text" class="form-control" id="regLogin" placeholder="Придумайте логин" required>
                    </div>
                    <div class="mb-3">
                        <label for="regPassword" class="form-label"><i class="fas fa-lock me-2"></i>Пароль</label>
                        <input type="password" class="form-control" id="regPassword" placeholder="Придумайте пароль" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100"><i class="fas fa-user-plus me-2"></i>Зарегистрироваться</button>
                </form>
            </div>
        </div>

        <p id="message" class="mt-3 text-center"></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
